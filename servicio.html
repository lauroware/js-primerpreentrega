<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Primera Preentrega</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="imagenes/json.png" alt="Bootstrap" width="120" height="96">
      </a>
    </div>
  </nav>

  <main class="container py-3">
    <h1 id="titulo_encabezado" class="alert alert-secondary text-center display-6">Solicitud de alta de servicio</h1>
  </main>
  <Main class="container py-3">

  <form>
  <div class="mb-3">
    <textarea class="form-control" id="nombreyapellido" placeholder="Nombre y Apellido" rows="1"></textarea>
    <div id="textoError" class="form-text text-danger"></div>
  </div>
  <div class="mb-3">
    
    <input type="email" class="form-control" id="correo" placeholder="nombre@correo.com">
    <div id="correoError" class="form-text text-danger"></div>
  </div>
  <div class="mb-3">
    <textarea class="form-control" id="velocidad" placeholder="Ingrese la velocidad de internet deseada (256MB, 512MB o 1024MB)" rows="1"></textarea>
    <div id="velocidadError" class="form-text text-danger"></div>
  </div>
  <div class="mb-3">
    <textarea class="form-control" id="cable" placeholder="Desea contratar servicio de cable? (SI/NO)" rows="1"></textarea>
    <div id="cableError" class="form-text text-danger"></div>
  </div>
  <div class="mb-3">
    <textarea class="form-control" id="bocas" placeholder="Cuantos televisores desea conectar (Máximo 5)" rows="1"></textarea>
    <div id="bocasError" class="form-text text-danger"></div>
  </div>
  <div class="mb-3">
    <textarea class="form-control" id="telefonia" placeholder="Desea contratar servicio de telefonía movil? (SI/NO)" rows="1"></textarea>
    <div id="telefoniaError" class="form-text text-danger"></div>
  </div>

  <br>
  <div class="d-grid gap-2 col-6 mx-auto">
    <button class="btn btn-dark" type="button" onClick="mostrarMensaje()">Solicitar</button>
  </div>
</form>
<br>



</Main>


  <div class="small text-center text-muted fst-italic">
    By Lauro Ware 2022
  </div>



        

     <script src="servicio.js"></script>

</body>
</html>
