<html lang="en">

    <title>JS Proyecto Final</title>

<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="imagenes/json.png" alt="Bootstrap" width="120" height="96">

    </div>

  <Main class="container py-3">
  <!-- La página tiene dos secciones, por un lado para solicitar el servicio de internet, telefonía y cable y por otro lado un carrito de compra para compra de productos electrónicos-->  

  <div class="container text-center">
    <div class="row align-items-start">
      <div class="col">
        <div class="card mb-3" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="imagenes/json.png" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">JSON - Servicios de conectividad.</h5>
                <p class="card-text">Solicitá cotización por nuestros servicios de internet y telefonía fija.</p>
                <a href="servicio.html" class="btn btn-dark">Contratar Servicio</a>
              </div>
            </div>
          </div>
        </div>
      </div>



      <div class="col">
        <div class="card mb-3" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="imagenes/json.png" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">JSON - Telefonía.</h5>
                <p class="card-text">Comprá tu nuevo teléfono movil y sus accesorios.</p>
                <a href="movil.html" class="btn btn-dark">Ir a la tienda</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      
   <!-- Como uso de API incorporé un generador de usuario que carga cuando carga la página -->  
   <div class="row">
      <div class="col-md-6 offset-md-4">
        <div class="card text-bg-dark mb-3" style="width: 15rem">
             <img src="..." class="card-img-top" alt="..." alt="perfil de usuario" id="foto">
          <div class="card-body">
            <h5 class="card-title">Nuestros usuarios</h5>
            <p>Nombre: <span id="nombre">Lauro</span></p>
            <p>Ciudad: Buenos Aires</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</Main>


     <script src="app.js"></script>
